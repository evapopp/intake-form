<!DOCTYPE html>
<html lang="en">
<head>
    <title>WIN WIN WIN</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header>ENTER AND WIN!</header>
    <h1>Input your favorite late night snack and you could win a lifetime supply!</h1>
  
    <form action="/action_page.php">
        <div class="container">
          <h2 class="register">Register:</h2>
          
          <p>
          <label for="name1"><b>First Name</b></label>
          <input type="text" placeholder="Enter First Name" name="name1" id="name1" required>
          </p>  
          <label for="name2"><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last Name" name="name2" id="name2" required>
          <p>
          <label for="food"><b>Favorite Late Night Snack</b></label>
          <input type="text" placeholder="Ex: Ben & Jerry's" name="food" id="food" required>
          </p>
      
          <button type="submit" class="registerbtn">Register</button>
        </div>
      </form>
      <br>
      <img src="https://i.redd.it/pgd19deiek641.jpg" class="yoda"/>
    <h3 class="caption">Don't be like baby yoda - guarantee that you will always have snacky snacks.</h3>
</body>
</html>
